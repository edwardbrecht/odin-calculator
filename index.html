<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="calc-body">
        <div class="display" id="display">0</div>
        <div class="btn-container">
            <div class="btn-container">
                <div class="btn num-btn" id="num-7">7</div>
                <div class="btn num-btn" id="num-8">8</div>
                <div class="btn num-btn" id="num-9">9</div>
                <div class="btn op-btn" id="divide">&divide;</div>
                <div class="btn num-btn" id="num-4">4</div>
                <div class="btn num-btn" id="num-5">5</div>
                <div class="btn num-btn" id="num-6">6</div>
                <div class="btn op-btn" id="times">&times;</div>
                <div class="btn num-btn" id="num-1">1</div>
                <div class="btn num-btn" id="num-2">2</div>
                <div class="btn num-btn" id="num-3">3</div>
                <div class="btn op-btn" id="minus">&minus;</div>
                <div class="btn num-btn" id="num-0">0</div>
                <div class="btn num-btn" id="decimal">.</div>
                <div class="btn op-btn" id="plus">&plus;</div>
                <div class="btn eq-btn" id="equals">&equals;</div>
            </div>
        </div>
    </div>
</body>
</html>
